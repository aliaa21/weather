        <div class="container">
            <a class="navbar-brand text-white  fw-bolder"><i class="fa-solid fa-cloud-sun text-white fw-bolder"></i>Weather</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item">
                        <a class="nav-link active text-white fw-bold" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">

            </div>
        </div>
    </nav>

    <div class="container pt-5">

        <div class="d-flex flex-column justify-content-center align-items-center ">
            <h1 id="city" class="city"></h1>
            <input class="mb-4 w-75 location" type="text" placeholder="Find your location..." id="search">
            <div class="w-100">

                <div id="cards" class="cards">
                    <div class="card today">
                        <div class="date">
                            <h5 id="todayName"></h5>
                            <h5 id="todayDate"></h5>

                        </div>
                        <div class="degree">
                            <h5>Today</h5>
                            <h1 class="today" id="todayDegree"></h1>
                            <div class="d-flex justify-content-around">
                                <h5 id="todayCondition"></h5>
                                <img src="" id="todayDegreeIcon" class=""></img>
                            </div>
                        </div>
                        <div id="moreInfo" class="moreinfo">
                            <span><i class="fa-solid fa-water"></i></span>
                            <span><i class="fa-solid fa-wind"></i></span>
                            <span><i class="fa-solid fa-cloud-rain"></i></span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="date">
                            <h5 id="dayName1"></h5>
                            <h5 id="dayDate1"></h5>
                        </div>
                        <div class="degree">
                            <img id="degreeIcon1"></img>
                            <h1 id="avgdegree1"></h1>
                        </div>
                        <div id="moreinfo1" class="moreinfo">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="date">
                            <h5 id="dayName2"></h5>
                            <h5 id="dayDate2"></h5>
                        </div>
                        <div class="degree">
                            <img id="degreeIcon2"></img>
                            <h1 id="avgdegree2"></h1>
                        </div>
                        <div id="moreinfo2" class="moreinfo">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
